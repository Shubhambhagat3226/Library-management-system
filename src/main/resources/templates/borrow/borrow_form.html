<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">
    <h1>Borrow Book</h1>
    <form th:action="@{/mvc/borrow/add}" th:object="${borrowRequest}" method="post">
        <label for="bookId">Book ID</label>
        <input type="number" id="bookId" th:field="*{bookId}" required>

        <label for="memberId">Member ID</label>
        <input type="number" id="memberId" th:field="*{memberId}" required>

        <input type="submit" value="Borrow" class="button">
        <a th:href="@{/mvc/borrow/}" class="button button-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
