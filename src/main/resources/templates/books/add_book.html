<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/nav :: navigation"></div>

<div class="container">
    <h1>Add New Book</h1>
    <form th:action="@{/books/add}" th:object="${book}" method="post" class="form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" required />
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" required />
            <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="publishYear">Publish Year:</label>
            <input type="date" id="publishYear" th:field="*{publishYear}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="totalCopies">Total Copies:</label>
            <input type="number" id="totalCopies" th:field="*{totalCopies}" min="1" required />
            <span th:if="${#fields.hasErrors('totalCopies')}" th:errors="*{totalCopies}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="availableCopies">Available Copies:</label>
            <input type="number" id="availableCopies" th:field="*{availableCopies}" min="0" required />
            <span th:if="${#fields.hasErrors('availableCopies')}" th:errors="*{availableCopies}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="shelfNumber">Shelf Number:</label>
            <input type="number" id="shelfNumber" th:field="*{shelfNumber}" min="1" />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-submit">Submit</button>
            <a th:href="@{/books/}" class="btn btn-back">Back</a>
        </div>
    </form>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
